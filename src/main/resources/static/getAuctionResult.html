<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发布拍卖结果</title>
  <style>

        body{
            text-align: center;

        }
        .method{
            font-weight: bold;
        }
        button{
            margin-top: 20px;
            margin-left:10px
        }
        div{
            border: 20px;
        }
    </style>
</head>
<body>
<h1>基于区块链的可信电子拍卖</h1>
<div class = "address">当前账户地址</div>
<HR align=center width=100% color=black SIZE=1>
<p class = "method">查看拍卖结果</p>
<div>拍卖标识：<input type="text" id = "auctionID"></div>
<button>查看</button>
<div id="result">结果</div>
<script>
        const btn = document.getElementsByTagName('button')[0];
        const result = document.getElementById("result");

        var auctionID  = document.getElementById("auctionID").value;
        btn.onclick = function () {
            // alert('123');
            //1.创建对象
            const xhr = new XMLHttpRequest();
            //2.初始化，设置请求方法和URL
            //xhr.open('GET', 'http://gmall-h5-api.atguigu.cn/api/product/getBaseCategoryList');
            xhr.open('GET', 'http://127.0.0.1:8080/getResult?auctionID='+auctionID);
            //3.发送
            xhr.send();
            //4.事件绑定 处理服务端返回的结果
            xhr.onreadystatechange = function () {

                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        //返回结果
                        result.innerHTML = xhr.response;
                    }
                }
            }

        }
    </script>
</body>
</html>
